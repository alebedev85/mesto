<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
  <header class="header">
    <a href="#"><img src="./images/Logo.svg" class="header__logo" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профаил">
      <div class="profile__card">
        <img src="./images/Avatar.jpg" class="profile__avatar" alt="Фото профайла">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" name="editProfile">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button" name="editCard"></button>
    </section>
    <section class="elements" aria-label="Картачки c фотографиями">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formEditProfile" novalidate>
        <fieldset class="popup__user-info">
          <div class="popup__field">
            <input id="name-input" class="popup__input popup__input_input_name" type="text" placeholder="Ваше имя"
              name="inputName" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__field">
            <input id="job-input" class="popup__input popup__input_input_job" type="text" placeholder="Ваше занятие"
              name="inputJob" minlength="2" maxlength="200" required>
            <span class="popup__input-error job-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" name="saveButton">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formAddCard" novalidate>
        <fieldset class="popup__user-info">
          <div class="popup__field">
            <input input id="place-input" class="popup__input popup__input_input_place" type="text"
              placeholder="Название" name="cardNameImput" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
          </div>
          <div class="popup__field">
            <input input id="link-input" class="popup__input popup__input_input_link" type="url"
              placeholder="Ссылка на картинку" name="cardLinkImput" required>
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" name="saveButton">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__picture-container">
      <img class="popup__picture" src="#" alt="Фото места">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__picture-title">Новое место</h2>
    </div>
  </div>

  <template class="element-temlate">
    <article class="element">
      <img class="element__image" src="#" alt="">
      <h2 class="element__title"></h2>
      <button type="button" name="reactionButton" class="element__reaction-button"></button>
      <button type="button" name="buttonTrash" class="element__trash-button"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
