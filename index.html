<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
  <header class="header">
    <a href="#"><img src="./images/Logo.svg" class="header__logo" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профаил">
      <div class="profile__card">
        <img src="./images/Avatar.jpg" class="profile__avatar" alt="Фото профайла">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" name="editProfile">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button" name="editCard"></button>
    </section>
    <section class="elements" aria-label="Картачки c фотографиями">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button type="button" name="reactionButton" class="element__reaction-button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formElement">
        <fieldset class="popup__user-info">
          <input class="popup__input popup__input_input_name" type="text" placeholder="Ваше имя" name="inputName">
          <input class="popup__input popup__input_input_job" type="text" placeholder="Ваше занятие" name="inputJob">
          <button class="popup__save-button" type="submit" name="saveButton">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formElement">
        <fieldset class="popup__user-info">
          <input class="popup__input popup__input_input_place" type="text" placeholder="Название" name="inputName">
          <input class="popup__input popup__input_input_link" type="text" placeholder="Ссылка на картинку" name="inputJob">
          <button class="popup__save-button" type="submit" name="saveButton">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
