<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" class="header__logo" alt="Логотип Место">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профаил">
      <div class="profile__card">
        <img src="./images/Avatar.jpg" class="profile__avatar" alt="Фото профайла">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__job">Исследователь океана</p>
          <button class="edit-button" type="button" name="editProfile">
          </button>
        </div>
      </div>
      <button class="add-button" type="button" name="editCard"></button>
    </section>
    <section class="elements" aria-label="Картачки с фотографиями">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <div class="element__reaction"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__reaction"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай</h2>
        <div class="element__reaction"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__reaction"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай</h2>
        <div class="element__reaction"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <div class="element__reaction"></div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__user-info">
          <input class="popup__input" type="text" id="user-name" placeholder="Ваше имя">
          <input class="popup__input" type="text" id="user-job" placeholder="Ваше занятие">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
