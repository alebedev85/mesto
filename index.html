<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.png" class="header__logo" alt="Логотип Место">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профаил">
      <div class="profile__card">
        <img src="./images/Avatar.jpg" class="profile__avatar" alt="Фото профайла">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__occupation">Исследователь океана</p>
          <div class="edit-button">
          </div>
        </div>
      </div>
    <div class="add-button"></div>
    </section>
    <section class="elements" aria-label="Картачки с фотографиями">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаевск<div class="element__reaction"></div></h2>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус<div class="element__reaction"></div></h2>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай<div class="element__reaction"></div></h2>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус<div class="element__reaction"></div></h2>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбай">
        <h2 class="element__title">Домбай<div class="element__reaction"></div></h2>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск">
        <h2 class="element__title">Карачаевск<div class="element__reaction"></div></h2>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
